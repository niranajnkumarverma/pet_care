{% extends 'app/base_login_employee.html' %}

{% block content %}
{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="section banner-page" data-background="{% static '/images/employee1.jpg' %}">
  <div class="content-wrap pos-relative">
      <div class="d-flex justify-content-center bd-highlight mb-2">
          <div class="title-page text-light">YOUR PROFILE</div>
      </div>
      <!-- <p class="text-center text-white">Your pet's health and well-being are our top priority.</p> -->
  </div>
</div>
<div class="section bg-breadcrumb">
  <div class="content-wrap py-0 pos-relative">
      <div class="container">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb ">
              <li class="breadcrumb-item"><a href="{% url 'index3' %}" style="color: rgb(52, 52, 121);">Back</a></li>
              
              <li class="breadcrumb-item active" aria-current="page" style="color: rgb(216, 114, 77);">EDIT YOUR PROFILE</li>
            </ol>
          </nav>					
      </div>
  </div>
</div>

<form class="form" action="{% url 'updateprofile' pk=request.session.id %}" method="post" id="registrationForm" enctype="multipart/form-data">
  {% csrf_token %}
<table class="table table-bordered">
  <thead>
    <tr style="background: darkseagreen;">
      <th>Your Profile Image</th>
      <th>FirstName</th> 
      <th>LastName</th>
      <th>Contact</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Email</th>
      
    </tr>
  </thead>
  <tbody>
       
    <tr>
      <td><img src="{{MEDIA_URL}}{{key4.Emp_img.url}}" class="avatar img-circle img-thumbnail" alt="avatar" width="100" height="100">
        <input type="file" class="form-control" name="image" id="image" >
        <label for="">Upload profile Image</label>
      </td> 
      <td><input type="text" class="form-control" name="fname" id="first_name" value="{{key4.FirstName}}"></td>
      <td><input type="text" class="form-control" name="lname" id="last_name" value="{{key4.LastName}}"></td>
      <td><input type="text" class="form-control" name="contact" id="phone"  value="{{key4.Contact}}"></td>
      <td><input type="text" class="form-control" name="gender" id="phone"  value="{{key4.Gender}}"></td>
      <td><input type="text" class="form-control" name="address" id="phone"  value="{{key4.Address}}"></td>
      <td><input type="email" class="form-control" name="email" id="email" value="{{request.session.Email}}"></td>

      
      
  </tbody>
  
</table>
<center><button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Update</button></center>
</form>







    
{% endblock %}
