
{% extends 'app/base_login.html' %}

{% block content %}
{% load static %}
    <!-- BANNER -->
    <div class="section banner-page" data-background="{% static '/images/employee1.jpg' %}">
        <div class="content-wrap pos-relative">
            <div class="d-flex justify-content-center bd-highlight mb-2">
                <div class="title-page">{{key15.Service_Name}}</div>
            </div>
            <p class="text-center text-white">Your pet's health and well-being are our top priority.</p>
        </div>
    </div>

    <!-- BREADCRUMB -->
    <div class="section bg-breadcrumb">
        <div class="content-wrap py-0 pos-relative">
            <div class="container">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb ">
                    <li class="breadcrumb-item"><a href="{% url 'index1' %}" style="color: rgb(52, 52, 121);">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'ShowServicesAfterLogin' %}" style="color: rgb(216, 114, 77);">Services</a></li>
                    <li class="breadcrumb-item active" aria-current="page" style="color: rgb(216, 114, 77);">Read More</li>
                  </ol>
                </nav>                  
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    
    <div id="class" class="">
        <div class="content-wrap">
            <div class="container">
                <!-- <form action="" method="post">
                    {% csrf_token %} -->
                <div class="row">
                    
                    <!-- Item 1 -->
                    {% if key15 %}
                    
                        
                        <img src="{{MEDIA_URL}}{{key15.post_image.url}}" class="avatar img-circle img-thumbnail" alt="avatar" width="400" height="400">
						<h3 class="title"><a href="">{{key15.Service_Description}}</a></h3>
                            
                    {% endif %}

                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>

    <!-- CTA -->
    <div class="section cta bgi-cover-center" data-background="index3.jpg">
        <div class="content-wrap py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-12">
                        <div class="cta-1">
                            
                            <div class="body-action">
                                <form action="{% url 'ServicebookingPage' %}" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="eid" id="" value="{{key15.Emp_id.id}}">
                                    
                                    <button class="btn btn-secondary" type="submit">Service Book Now!</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
